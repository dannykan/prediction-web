name: Deploy to Cloudflare Pages

on:
  # Disable automatic deployment - use Cloudflare Git integration instead
  # GitHub Actions deployment has issues with _worker.js upload
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üêπ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: prediction-web/package-lock.json
      
      - name: üì¶ Install dependencies
        working-directory: ./prediction-web
        run: npm ci
      
      - name: üî® Build
        working-directory: ./prediction-web
        run: npm run build:cloudflare
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
      
      - name: üîç Verify build output
        working-directory: ./prediction-web
        run: |
          echo "Checking build output..."
          ls -la .open-next/ | head -20
          test -f .open-next/_worker.js && echo "‚úÖ _worker.js exists" || echo "‚ùå _worker.js missing"
          test -d .open-next/_next && echo "‚úÖ _next directory exists" || echo "‚ùå _next directory missing"
          test -d .open-next/images && echo "‚úÖ images directory exists" || echo "‚ùå images directory missing"
      
      - name: üöÄ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: predictiongod
          directory: prediction-web/.open-next
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'
