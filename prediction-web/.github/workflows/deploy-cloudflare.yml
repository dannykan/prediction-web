name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false  # å…³é”®ï¼šç¦ç”¨ submodule æ›´æ–°
          fetch-depth: 1     # åªè·å–æœ€æ–°æäº¤ï¼ŒåŠ å¿«é€Ÿåº¦
      
      - name: ğŸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ”¨ Build for Cloudflare
        run: npm run build:cloudflare
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
      
      - name: ğŸš€ Deploy to Cloudflare Pages
        run: |
          npm install -g wrangler@latest
          # Deploy from .open-next directory where wrangler.toml is located
          cd .open-next
          wrangler pages deploy . \
            --project-name=predictiongod \
            --branch=main \
            --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
