name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'prediction-web/**'
      - '.github/workflows/deploy-cloudflare.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'prediction-web/**'
      - '.github/workflows/deploy-cloudflare.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
      
      - name: üîç Debug directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files:"
          ls -la
          echo "Checking for prediction-web:"
          if [ -d "prediction-web" ]; then
            echo "prediction-web directory exists"
            ls -la prediction-web/ | head -10
            if [ -f "prediction-web/package.json" ]; then
              echo "package.json exists in prediction-web"
            else
              echo "package.json does NOT exist in prediction-web"
            fi
          else
            echo "prediction-web directory does NOT exist"
            echo "This means prediction-web is a submodule that needs to be initialized"
          fi
      
      - name: üì• Checkout prediction-web submodule
        run: |
          if [ -d "prediction-web/.git" ]; then
            echo "prediction-web is a submodule, initializing..."
            git submodule update --init --recursive prediction-web || {
              echo "Failed to initialize submodule, trying alternative approach"
              # If submodule init fails, we need to handle it differently
              exit 1
            }
          else
            echo "prediction-web is not a submodule or already initialized"
          fi
      
      - name: üêπ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: üì¶ Install dependencies
        run: |
          if [ ! -d "prediction-web" ]; then
            echo "Error: prediction-web directory not found"
            exit 1
          fi
          cd prediction-web
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json, using npm ci"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi
      
      - name: üî® Build
        run: |
          cd prediction-web
          npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
      
      - name: üöÄ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: predictiongod
          directory: prediction-web/.next
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'
