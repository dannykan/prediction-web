name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'prediction-web/**'
      - '.github/workflows/deploy-cloudflare.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'prediction-web/**'
      - '.github/workflows/deploy-cloudflare.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: üì• Checkout root repository
        uses: actions/checkout@v4
      
      - name: üîç Debug directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files:"
          ls -la
          echo "Checking for prediction-web:"
          if [ -d "prediction-web" ]; then
            echo "prediction-web directory exists"
            ls -la prediction-web/ | head -10
            if [ -f "prediction-web/package.json" ]; then
              echo "‚úÖ package.json exists in prediction-web"
            else
              echo "‚ùå package.json does NOT exist in prediction-web"
            fi
          else
            echo "‚ùå prediction-web directory does NOT exist"
          fi
      
      - name: üì• Checkout prediction-web repository
        uses: actions/checkout@v4
        with:
          repository: dannykan/prediction-web
          path: prediction-web-temp
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üîÑ Move prediction-web files
        run: |
          if [ -d "prediction-web-temp/prediction-web" ]; then
            echo "Found prediction-web in temp directory"
            rm -rf prediction-web || true
            mv prediction-web-temp/prediction-web .
            rm -rf prediction-web-temp
          elif [ -f "prediction-web-temp/package.json" ]; then
            echo "Found package.json in temp directory root"
            rm -rf prediction-web || true
            mv prediction-web-temp prediction-web
          else
            echo "Error: Could not find prediction-web content"
            ls -la prediction-web-temp/
            exit 1
          fi
          echo "Verifying prediction-web structure:"
          ls -la prediction-web/ | head -10
          if [ -f "prediction-web/package.json" ]; then
            echo "‚úÖ package.json found"
          else
            echo "‚ùå package.json still not found"
            exit 1
          fi
      
      - name: üêπ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: üì¶ Install dependencies
        run: |
          cd prediction-web
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json, using npm ci"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi
      
      - name: üî® Build
        run: |
          cd prediction-web
          npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
      
      - name: üöÄ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: predictiongod
          directory: prediction-web/.next
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'
