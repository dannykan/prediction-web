name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'prediction-web/**'
      - '.github/workflows/deploy-cloudflare.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'prediction-web/**'
      - '.github/workflows/deploy-cloudflare.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîç Debug directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files:"
          ls -la
          echo "Checking for prediction-web:"
          if [ -d "prediction-web" ]; then
            echo "prediction-web directory exists"
            ls -la prediction-web/ | head -10
          else
            echo "prediction-web directory does not exist"
          fi
      
      - name: üêπ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: üì¶ Install dependencies
        run: |
          cd prediction-web || {
            echo "Error: prediction-web directory not found"
            echo "Current directory contents:"
            ls -la
            exit 1
          }
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json, using npm ci"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi
      
      - name: üî® Build
        run: |
          cd prediction-web
          npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
      
      - name: üöÄ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: predictiongod
          directory: prediction-web/.next
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'
